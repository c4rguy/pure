<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pure - Verifying Discordians</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #0d0d0f;
      --bg-tertiary: #111114;
      --card-bg: linear-gradient(145deg, rgba(17, 17, 20, 0.8), rgba(13, 13, 15, 0.9));
      --glass: rgba(255, 255, 255, 0.02);
      --glass-strong: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.08);
      --border-strong: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #b4b4b4;
      --text-muted: #8a8a8a;
      --accent-red: #ff4444;
      --accent-blue: #4488ff;
      --accent-purple: #8844ff;
      --danger: rgba(255, 68, 68, 0.15);
      --warning: rgba(255, 184, 44, 0.15);
      --info: rgba(68, 136, 255, 0.15);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 68, 68, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(68, 136, 255, 0.05) 0%, transparent 50%),
        linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 68, 68, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .logo {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff4444, #ff6666, #ff8888);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: -2px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 24px;
      font-weight: 400;
    }

    .made-by {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 32px;
    }

    /* Navigation */
    .nav {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .nav-btn {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    .api-btn {
      background: linear-gradient(135deg, var(--danger), rgba(255, 68, 68, 0.05));
      color: var(--text-primary);
      border-color: var(--accent-red);
      box-shadow: 0 4px 20px rgba(255, 68, 68, 0.2);
    }

    .api-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(255, 68, 68, 0.3);
    }

    .discord-btn {
      background: linear-gradient(135deg, var(--info), rgba(68, 136, 255, 0.05));
      color: var(--text-primary);
      border-color: var(--accent-blue);
      box-shadow: 0 4px 20px rgba(68, 136, 255, 0.2);
    }

    .discord-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(68, 136, 255, 0.3);
    }

    /* Search Section */
    .search-section {
      margin-bottom: 40px;
    }

    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-input {
      width: 100%;
      padding: 16px 24px 16px 56px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .search-input:focus {
      border-color: var(--border-strong);
      background: var(--glass-strong);
      box-shadow: 0 8px 32px rgba(255, 68, 68, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
      padding: 16px 24px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 12px;
      backdrop-filter: blur(20px);
      min-width: 120px;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-red);
      display: block;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }

    /* Loading Animation */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 60px;
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid transparent;
      border-top-color: var(--accent-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Cards Grid */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    /* Card Styling */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-purple), var(--accent-blue));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-strong);
      border-color: var(--border-strong);
    }

    .card:hover::before {
      opacity: 1;
    }

    /* Card Header */
    .card-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      object-fit: cover;
      border: 2px solid var(--border);
      transition: all 0.3s ease;
    }

    .card:hover .avatar {
      border-color: var(--accent-red);
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .nickname {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .username {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 2px;
    }

    .user-id {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-family: 'Monaco', 'Menlo', monospace;
    }

    /* Card Content */
    .card-note {
      margin: 16px 0;
      padding: 16px;
      background: var(--glass);
      border-radius: 12px;
      border-left: 4px solid var(--accent-red);
      line-height: 1.5;
      color: var(--text-secondary);
    }

    /* References */
    .references {
      margin: 16px 0;
    }

    .references-title {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .ref-links {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .ref-link {
      color: var(--accent-blue);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(68, 136, 255, 0.05);
      border: 1px solid rgba(68, 136, 255, 0.2);
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .ref-link:hover {
      background: rgba(68, 136, 255, 0.1);
      border-color: rgba(68, 136, 255, 0.4);
      transform: translateX(4px);
    }

    /* Tags */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: auto;
      padding-top: 16px;
    }

    .tag {
      font-size: 0.75rem;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .tag.malware { background: rgba(255, 68, 68, 0.15); color: #ff6666; border: 1px solid rgba(255, 68, 68, 0.3); }
    .tag.paster { background: rgba(255, 184, 44, 0.15); color: #ffb82c; border: 1px solid rgba(255, 184, 44, 0.3); }
    .tag.fraud { background: rgba(136, 68, 255, 0.15); color: #8844ff; border: 1px solid rgba(136, 68, 255, 0.3); }
    .tag.staff { background: rgba(68, 136, 255, 0.15); color: #4488ff; border: 1px solid rgba(68, 136, 255, 0.3); }
    .tag.owner { background: rgba(255, 68, 136, 0.15); color: #ff4488; border: 1px solid rgba(255, 68, 136, 0.3); }
    .tag.exitscam { background: rgba(255, 136, 68, 0.15); color: #ff8844; border: 1px solid rgba(255, 136, 68, 0.3); }
    .tag.alt-hopping { background: rgba(68, 255, 136, 0.15); color: #44ff88; border: 1px solid rgba(68, 255, 136, 0.3); }
    .tag.asshole { background: rgba(102, 102, 102, 0.15); color: #888; border: 1px solid rgba(102, 102, 102, 0.3); }
    .tag.inactive { background: rgba(68, 68, 68, 0.15); color: #666; border: 1px solid rgba(68, 68, 68, 0.3); }

    .tag:hover {
      transform: scale(1.05);
    }

    /* Error Message */
    .error-message {
      text-align: center;
      padding: 40px;
      margin: 40px 0;
      background: var(--danger);
      border: 1px solid rgba(255, 68, 68, 0.3);
      border-radius: 16px;
      color: #ff6666;
    }

    /* No Results */
    .no-results {
      text-align: center;
      padding: 60px 40px;
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container { padding: 16px; }
      .logo { font-size: 3rem; }
      .cards-container { 
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .nav { flex-direction: column; align-items: center; }
      .stats-bar { gap: 16px; }
    }

    @media (max-width: 480px) {
      .card { padding: 16px; }
      .card-header { flex-direction: column; text-align: center; }
      .avatar { width: 48px; height: 48px; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { 
      background: var(--border); 
      border-radius: 4px; 
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--border-strong); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="logo">PURE</div>
      <div class="subtitle">Authentication. By Pure.</div>
      
      <!-- Navigation -->
      <div class="nav">
        <a class="nav-btn discord-btn" href="https://discord.com/users/993895935576907876" target="_blank" rel="noopener">
          Add Someone
        </a>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input type="text" id="searchInput" class="search-input" placeholder="Search by nickname, username, ID, or tags...">
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-number" id="totalUsers">0</span>
        <span class="stat-label">Total Users</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="malwareCount">0</span>
        <span class="stat-label">Malware</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="fraudCount">0</span>
        <span class="stat-label">Fraud</span>
      </div>
    </div>

    <!-- Loading Animation -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading blacklist database...</p>
    </div>

    <!-- Cards Container -->
    <div id="cardsContainer" class="cards-container" aria-live="polite"></div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message" hidden>
      <p>Failed to load database. Please try again later.</p>
    </div>
  </div>

  <script type="module">
    // Import the DATABASE object from the external database.js file
    import { DATABASE } from './database.js';

    // DOM elements
    const loadingEl = document.getElementById("loading");
    const cardsContainer = document.getElementById("cardsContainer");
    const errorMessage = document.getElementById("errorMessage");
    const searchInput = document.getElementById("searchInput");
    const totalUsersEl = document.getElementById("totalUsers");
    const malwareCountEl = document.getElementById("malwareCount");
    const fraudCountEl = document.getElementById("fraudCount");

    let allUsers = [];

    function updateStats(users = allUsers) {
      totalUsersEl.textContent = users.length;
      malwareCountEl.textContent = users.filter(user => user.tags.includes("Malware")).length;
      fraudCountEl.textContent = users.filter(user => user.tags.includes("Fraud")).length;
    }

    function showLoading() {
      loadingEl.style.display = "flex";
      cardsContainer.innerHTML = "";
      errorMessage.hidden = true;
    }

    function hideLoading() {
      loadingEl.style.display = "none";
    }

    function showError(msg) {
      errorMessage.hidden = false;
      errorMessage.querySelector("p").textContent = msg || "Failed to load database. Please try again later.";
    }

    function createCard(user) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-header">
          ${user.avatar ? `<img src="${user.avatar}" alt="${user.nickname} avatar" class="avatar">` : `<div class="avatar" style="background: var(--glass); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; color: var(--text-muted);">${user.nickname.charAt(0)}</div>`}
          <div class="user-info">
            <div class="nickname">${user.nickname}</div>
            <div class="username">${user.username}</div>
            <div class="user-id">${user.id}</div>
          </div>
        </div>
        
        ${user.note ? `<div class="card-note">${user.note}</div>` : ""}
        
        ${user.references && user.references.length > 0 ? `
          <div class="references">
            <div class="references-title">References</div>
            <div class="ref-links">
              ${user.references.map(ref => `
                <a href="${ref}" target="_blank" rel="noopener" class="ref-link">${ref}</a>
              `).join("")}
            </div>
          </div>
        ` : ""}
        
        ${user.tags && user.tags.length > 0 ? `
          <div class="tags">
            ${user.tags.map(tag => `
              <span class="tag ${tag.toLowerCase().replace(/[^a-z0-9]/g, '-')}">${tag}</span>
            `).join("")}
          </div>
        ` : ""}
      `;

      return card;
    }

    function renderCards(users) {
      cardsContainer.innerHTML = "";
      
      if (users.length === 0) {
        cardsContainer.innerHTML = `
          <div class="no-results">
            <p>No matching users found.</p>
            <p>Try adjusting your search criteria.</p>
          </div>
        `;
        return;
      }

      users.forEach(user => {
        const card = createCard(user);
        cardsContainer.appendChild(card);
      });
    }

    function handleSearch() {
      const query = searchInput.value.toLowerCase().trim();
      
      if (!query) {
        renderCards(allUsers);
        updateStats(allUsers);
        return;
      }

      const filteredUsers = allUsers.filter(user => {
        const searchableText = [
          user.nickname,
          user.username,
          user.id,
          user.note,
          ...(user.tags || [])
        ].join(" ").toLowerCase();
        
        return searchableText.includes(query);
      });
      
      renderCards(filteredUsers);
      updateStats(filteredUsers);
    }

    function loadDatabase() {
      showLoading();
      
      try {
        // Simulate loading time for better UX
        setTimeout(() => {
          const users = DATABASE.users || [];
          
          if (users.length === 0) {
            hideLoading();
            showError("No users found in the database.");
            return;
          }

          allUsers = users;
          renderCards(allUsers);
          updateStats(allUsers);
          hideLoading();
        }, 800);

      } catch (err) {
        console.error("Error loading our DB:", err);
        hideLoading();
        showError("Failed to load database. Check console for details.");
      }
    }

    // Initialize on page load
    document.addEventListener("DOMContentLoaded", loadDatabase);
    
    // Search functionality with debouncing for better performance
    let searchTimeout;
    searchInput.addEventListener("input", () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(handleSearch, 200);
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';
  </script>
</body>
</html>
